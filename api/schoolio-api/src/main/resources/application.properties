spring.data.mongodb.uri=${MONGO_DB_CONNECTION_URL}
spring.data.mongodb.database=${MONGO_DB_DATABASE_NAME}
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoOperations=DEBUG
spring.datasource.url=${PSQL_DATABASE_URL}
spring.datasource.username=${PSQL_DATABASE_USERNAME}
spring.datasource.password=${PSQL_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
# Enable SQL logging
spring.jpa.show-sql=true
# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true
# Log SQL parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# application.properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

