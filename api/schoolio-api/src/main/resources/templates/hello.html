<html>
<body>
<h1>Upload new Photo</h1>
<form action="/notes/add" enctype="multipart/form-data" method="POST">
    Title:<input name="title" type="text"/>
    Image:<input name="file" type="file"/>
    Target folder:<input name="targetFolderName" type="text"/>
    <input type="submit" value="Upload"/>
</form>

<form action="/folder/{id}/addSubFolder" method="POST">
    Parent:<input name="parentName" type="text"/>
    New child:<input name="subFolderName" type="text"/>
    <input type="submit"/>
</form>

<form action="/notes/{id}" method="POST" onsubmit="event.preventDefault(); deleteNote();">
    Note ID:<input name="id" type="text" id="noteId"/>
    <input type="submit" value="Delete"/>
</form>

<form action="/news" method="POST">
    <h1>News article</h1>
    Title: <input type="text" name="title"/>
    Content: <input type="text" name="content"/>
    <input type="submit" value="Post article"/>
</form>

<script>
    async function deleteNote() {
        const noteId = document.getElementById('noteId').value;
        const response = await fetch(`/notes/${noteId}`, {
            method: 'DELETE'
        });
        if (response.ok) {
            alert('Note deleted successfully');
        } else {
            alert('Failed to delete note');
        }
    }
</script>
</body>
</html>
